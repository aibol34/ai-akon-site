<script>
  const form = document.querySelector("#form");

  form.addEventListener("submit", async (ev) => {
    ev.preventDefault();

    const attendance = document.querySelector('input[name="attendance"]:checked');
    const name = document.querySelector('textarea[name="name"]');

    if (!attendance || !name.value.trim()) {
      alert("Барлық жолдарды толтырыңыз");
      return;
    }

    const formData = new FormData();
    formData.append("attendance", attendance.value);
    formData.append("name", name.value.trim());

    // Очистим поля
    name.value = '';
    attendance.checked = false;

    // Отправим данные
    await fetch("https://script.google.com/macros/s/AKfycbwiZ8n1xWTVos-1A36VUuIS4tC4xuh8EpJ0zn9LLXPz6Ila73dl1wnxnmAKOfSsNLyvQQ/exec", {
      method: "POST",
      body: formData,
      mode: "no-cors"
    });

    // Покажем сообщение на странице
    const thankYou = document.createElement("div");
    thankYou.textContent = "Жауабыңызға рахмет!";
    thankYou.style.cssText = `
      color: #3F3F3F;
      font-size: 24px;
      margin-top: 20px;
      text-align: center;
      font-family: 'Roboto', sans-serif;
    `;

    form.parentNode.insertBefore(thankYou, form.nextSibling);

    // Или скрой саму форму (по желанию)
    // form.style.display = "none";
  });
</script>





  <script async>
    document.addEventListener("DOMContentLoaded", function() {
      var observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
            observer.unobserve(entry.target);
          }
        });
      });

      var elements = document.querySelectorAll(".fade-in");
      elements.forEach(function(element) {
        observer.observe(element);
      });
    });
  </script>


<script async>
     function onEntry(entry) { 
      entry.forEach(change => { 
        if (change.isIntersecting) { 
         change.target.classList.add('element-show'); 
         
        } 
      }); 
    } 
        let options = { 
      threshold: [0.5] }; 
    let observer = new IntersectionObserver(onEntry, options); 
    let elements = document.querySelectorAll('.element-animation'); 
     
    for (let elm of elements) { 
      observer.observe(elm); 
    }
</script>







<script async>

    document.addEventListener('DOMContentLoaded', function() {
    function updateCountdown() {
        const endDate = new Date("July 10, 2025 19:00:00").getTime();
        const now = new Date().getTime();
        const distance = endDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;

        if (distance < 0) {
            clearInterval(timerInterval);
            document.getElementById("days").innerText = "00";
            document.getElementById("hours").innerText = "00";
            document.getElementById("minutes").innerText = "00";
            document.getElementById("seconds").innerText = "00";
        }
    }

    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
});

</script>
